          <li>
            <a href="#">
              <!-- <span class="icon icon-2"><i class="ri-line-chart-line"></i></span> -->

            </a>
          </li>
          <li>
            <a href="./usermessages.html">
              <!-- <span class="icon icon-4"><i class="ri-line-chart-line"></i></span> -->
              <span class="sidebar--item">User messages</span>

          </li>
          <li>
            <a href="./addskills.html" id="active--link">

              <span class="sidebar--item">Add Skills</span>

          </li>
          <li>

      <div class="main--content">
        <!-- Start Blog  -->
        <div class="recent--blogs">
          <div class="title">
            <h2 class="section--title">Add Skills</h2>
          </div>
          <div class="table">
            <label for="title" class="">Title</label><br />
            <input
              class="blog-title"
              type="text"
              name="title"
              placeholder="Enter the title"
            /><br />

            <input
              type="text"
              class="file_input_textbox"
              readonly="readonly"
              value="No File Selected"
            />
            <div class="file_input_div">
              <input type="button" value="Browse" class="file_input_button" />
              <input
                type="file"
                name="uploaded_file"
                class="file_input_hidden"
              />
            </div>
          </div>
          <button class="add-ski"></i>Add Skill</button>  
        </div>

        <!-- End Blog  -->
      </div>
